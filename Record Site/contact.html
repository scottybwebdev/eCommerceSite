	<div class="container">
        <h2>Contact Us</h2>
        <br>
        <form action="POST" data-netlify="true">
            <div class="fields">
                <div class="field half fieldStyle">
                    <input name="Full name" type="text" required id="fullName"
                    placeholder="Full name" pattern="[a-zA-Z]+" title="Please enter your full name" size="40" accesskey="f">
                </div>
                <br>
                <div class="field half fieldStyle">
                    <input name="emailAddress" type="text" required id="emailAddress"
                    placeholder="Email Address" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}$" title="Please enter your email address" autocomplete="email" size="40" maxlength="50">
                </div>
                <br>
                <div class="field fieldStyle">
                    <textarea name="message" id="message" placeholder="Please enter your message" rows="16" cols="100" required></textarea>
                </div>
                <br>
                <div class="field fieldStyle">
                    <div data-netlify-recaptcha="true"></div>
                </div>
            </div>
            <br>
            <input type="submit" value="Send Message">
        </form>
